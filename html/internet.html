<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="../css/common.css">
	<link rel="stylesheet" href="../css/internet.css">
	<link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">
	<link rel="shortcut icon" href="../img/favicon.ico" type="image/x-icon">
	<link rel="icon" href="../img/favicon.ico" type="image/x-icon">
	<script src="../js/jquery-3.5.1.min.js"></script>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
	<title>디베이</title>
</head>

<body>
	<div class="wrap">
		<header>
			<div class="flex-c"><a href="#" aria-label="이전 페이지로 돌아가기">
					<img src="../img/ico-back.svg" alt="이전 페이지로 돌아가기">
				</a>
				<h2>인터넷</h2>
			</div>
			<button type="button" aria-label="알림 확인 버튼"><img src="../img/ico_alram.png" alt="알림"></button>
		</header><!-- header -->
		<div class="wrapper">
			<img src="../img/invalid-name.jpg" alt="원하는 조건에 딱 맞게 최저가 최대 혜택은 디베이만 가능합니다!" class="img">
		</div><!-- wrapper -->
			<div class="wings">
				<h3>상품 구성 선택</h3>
					<div class="radio_wrap radio_wrap6">

							<input type="radio" id="radio1" name="memory" checked>
							<label for="radio1">인터넷 견적 요청하기</label>
						</span>
						<span>
							<input type="radio" id="radio2" name="memory">

						</span>
						<span>
							<input type="radio" id="radio3" name="memory">
							<label for="radio3">인터넷 + TV + 집전화 견적 요청하기</label>
						</span>
					</div>
			</div><!-- wings -->
		<nav>
			<ul>
				<li><a href="#" class="active" aria-current="page">홈</a></li>
				<li><a href="#">진행견적<span class="comfirm">10</span></a></li>
				<li><a href="#">완료견적<span class="comfirm">+99</span></a></li>
				<li><a href="#">MY</a></li>
			</ul>
		</nav><!-- nav -->

	<script src="../js/common.js"></script>
