<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="../css/common.css">
	<link rel="stylesheet" href="../css/product_new_details.css">
	<link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">
	<link rel="shortcut icon" href="../img/favicon.ico" type="image/x-icon">
	<link rel="icon" href="../img/favicon.ico" type="image/x-icon">
	<script src="../js/jquery-3.5.1.min.js"></script>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
	<title>dbay</title>
</head>

<body>
	<div class="wrap">
		<header>
			<div class="flex-c"><a href="#" aria-label="이전 페이지로 돌아가기">
					<img src="../img/ico-back.svg" alt="이전 페이지로 돌아가기">
				</a>
				<h2>휴대폰 상세보기</h2>
			</div>
			<button type="button" aria-label="알림 확인 버튼"><img src="../img/ico_alram.png" alt="알림"></button>
		</header><!-- header -->
		<div class="wrapper">
			<div class="list_wrap list_wrap">
				<div class="box details_box">
					<div class="flex-bc">
						<div class="product_img"><img src="../img/img_phone.png" alt="아이폰15"></div>
						<ul class="product_info_wrap">
							<li class="company">애플</li>
							<li class="product_name">아이폰 16 프로 128GB </li>
							<li class="model_number">출고가 1,550,000원</li>
						</ul>
					</div>
				</div>
				<div class="hidden">
					<img src="../img/img-long-01.png" alt="상품이미지" class="img">
				</div>
				<button type="button" class="open_btn">상품 정보 펼쳐보기</button>
				<div class="product_wrap">
					<ul class="product_details2">
						<li>
							<div>모델명</div>
							<p>Apple 아이폰 16 Pro</p>
						</li>
						<li>
							<div>모델번호</div>
							<p>A3296</p>
						</li>
						<li>
							<div>출시년월</div>
							<p>2024년 9월</p>
						</li>
						<li>
							<div>RAM</div>
							<p>8GB</p>
						</li>
						<li>
							<div>무게</div>
							<p>128g</p>
						</li>
						<li>
							<div>카메라화소</div>
							<p>4800만 화소</p>
						</li>
						<li>
							<div>디스플레이</div>
							<p>super retina XDR</p>
						</li>
						<li>
							<div>해상도</div>
							<p>super retina</p>
						</li>
					</ul>
				</div>
				<button type="button" class="details_btn">휴대폰 옵션 선택</button>
			</div><!-- list_wrap -->
		</div><!-- wrapper -->
	</div><!-- wrap -->

	<div class="modal_wrap">
		<div class="pop">
			<h3>내장메모리</h3>
			<div class="radio_wrap radio_wrap2">
				<span>
					<input type="radio" id="radio1" name="memory" checked>
					<label for="radio1">128G</label>
				</span>
				<span>
					<input type="radio" id="radio2" name="memory">
					<label for="radio2">256G</label>
				</span>
				<span>
					<input type="radio" id="radio3" name="memory">
					<label for="radio3">512G</label>
				</span>
				<span>
					<input type="radio" id="radio4" name="memory">
					<label for="radio4">1TB</label>
				</span>
			</div>
			<hr>
			<h3>색상</h3>
			<div class="radio_wrap radio_wrap3">
				<span>
					<input type="radio" id="radio5" name="color" checked>
					<label for="radio5">회색</label>
				</span>
				<span>
					<input type="radio" id="radio6" name="color">
					<label for="radio6">하늘색</label>
				</span>
				<span>
					<input type="radio" id="radio7" name="color">
					<label for="radio7">분홍색</label>
				</span>
				<span>
					<input type="radio" id="radio8" name="color">
					<label for="radio8">노랑색</label>
				</span>
				<span>
					<input type="radio" id="radio9" name="color">
					<label for="radio9">검정색</label>
				</span>
			</div>
			<button type="button" class="sel_btn" onclick="window.location.href='./lowest_price1_agree.html'">견적 요청
				하러가기</button>
		</div>
	</div><!-- modal_wrap -->
	<script src="../js/common.js"></script>
</body>

</html>
