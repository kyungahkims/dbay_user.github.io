<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="../css/common.css">
	<link rel="stylesheet" href="../css/review_create.css">
	<link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">
	<link rel="shortcut icon" href="../img/favicon.ico" type="image/x-icon">
	<link rel="icon" href="../img/favicon.ico" type="image/x-icon">
	<script src="../js/jquery-3.5.1.min.js"></script>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
	<title>dbay</title>
</head>

<body>
	<div class="wrap">
		<header>
			<div class="flex-c">
				<a href="#" class="logo"><img src="../img/logo-dbay.png" alt="디베이, 전자제품 최저가 견적"></a>
				<div class="mo">
					<a href="#" aria-label="이전 페이지로 돌아가기">
						<img src="../img/ico-back.svg" alt="이전 페이지로 돌아가기">
					</a>
					<h2>리뷰 작성하기</h2>
				</div>
			</div>
			<ul class="pc_wrap">
				<li class="active"><a href="#">홈</a></li>
				<li><a href="#">휴대폰</a></li>
				<li><a href="#">인터넷</a></li>
				<li><a href="#">정수기</a></li>
				<li><a href="#">생활/가전</a></li>
				<li><a href="#">진행견적</a></li>
				<li><a href="#">완료견적</a></li>
				<li><a href="#">MY</a></li>
				<li>
					<a href="#" class="inquiry_link">입점문의</a>
					<a href="#" aria-label="채팅" class="chat_link"></a>
					<a href="#" aria-label="알림" class="notification_btn active"></a>
				</li>
			</ul>
			<div class="btn_wrap">
				<a href="#" class="inquiry_link">입점문의</a>
				<a href="#" aria-label="채팅" class="chat_link"></a>
				<a href="#" aria-label="알림" class="notification_btn active"></a>
			</div>
		</header><!-- header -->
		<div class="wrapper">
			<div class="pc">
				<div>
					<a href="#" aria-label="이전 페이지로 돌아가기">
						<img src="../img/ico-back.svg" alt="이전 페이지로 돌아가기">
					</a>
					<h2 class="pc_title">리뷰 작성하기</h2>
				</div>
			</div>
			<div class="review_product_wrap">
				<div class="product_wrap">
					<div class="product_img"><img src="../img/img_phone.png" alt="아이폰15"></div>
					<ul class="product_info_wrap">
						<li class="company">애플</li>
						<li class="product_name">아이폰 15</li>
						<li>
							<div>
								<div class="color_group">
									<span class="color gray" aria-label="회색" role="img"></span>
									<span class="color sky" aria-label="하늘색" role="img"></span>
									<span class="color pink" aria-label="분홍색" role="img"></span>
									<span class="color yellow" aria-label="노랑색" role="img"></span>
									<span class="color black" aria-label="검정색" role="img"></span>
								</div>
								<span class="model_number">A3090</span>
							</div>
							<div>
								<div class="price_label">출고가</div>
								<div class="price">1,2456,000<span>원</span></div>
							</div>
						</li>
					</ul>
				</div>
			</div>

			<hr>

			<div class="review_select_wrap">
				<p class="title">상품에 만족하셨나요?</p>
				<div class="star_wrap">
					<span class="star_off"></span>
					<span class="star_off"></span>
					<span class="star_off"></span>
					<span class="star_off"></span>
					<span class="star_off"></span>
				</div>
				<span class="select_value">선택하세요.</span>
			</div>

			<div class="review_write_wrap">
				<p class="title">리뷰를 작성해주세요.</p>
				<textarea placeholder="다른 사용자에게 도움이 되는 후기를 작성해 주세요. (최소 10자)"></textarea>
			</div>
			<button type="button" class="review_btn">등록하기</button>
			<!-- <button type="button" class="review_btn" disabled>등록하기</button> -->
		</div><!-- wrapper -->
		<nav>
			<ul>
				<li><a href="#" class="active" aria-current="page">홈</a></li>
				<li><a href="#">진행견적<span class="comfirm">10</span></a></li>
				<li><a href="#">완료견적<span class="comfirm">+99</span></a></li>
				<li><a href="#">MY</a></li>
			</ul>
		</nav><!-- nav -->
	</div><!-- wrap -->

	<script src="../js/common.js"></script>
</body>

</html>
